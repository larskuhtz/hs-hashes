name: Build

on:
  push:
  schedule:
    - cron: '0 8 * * *'

jobs:

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        ghc: ['8.8.4', '8.10.7', '9.0.1']
        cabal: ['3.4']
        os:
        - 'ubuntu-18.04'
        - 'ubuntu-20.04'
        - 'macOS-latest'
        cryptonite: ['-test-cryptonite -benchmark-cryptonite', '+test-cryptonite +benchmark-cryptonite']
        openssl: [ '+with-openssl', '-with-openssl' ]

    steps:

    # Setup
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Install GHC and Cabal
      uses: haskell/actions/setup@v1.2
      with:
         ghc-version: ${{ matrix.ghc }}
         cabal-version: ${{ matrix.cabal }}

    # Restore Packages from Caches
    - uses: actions/cache@v2
      name: Cache dist-newstyle
      with:
        path: |
          ~/.cabal/packages
          ~/.cabal/store
          dist-newstyle
        key: ${{ matrix.os }}-${{ matrix.ghc }}-0-cabal

    # Local cabal config
    - name: Create local cabal config
      run: |
        cat > cabal.project.local <<EOF
        package hashes
          documentation: True
          benchmarks: True
          tests: True
          flags: ${{ matrix.openssl }} ${{ matrix.cryptonite }}
        EOF

    # Build
    - name: Update package database
      run: cabal update
    - name: Configure build
      run: |
        cabal build all --dry-run
        cabal freeze
    - name: Install build dependencies
      run: cabal build --only-dependencies
    - name: Build library
      run: cabal build

    # Tests
    - name: Run Tests
      run: cabal test test:tests

    # Benchmarks
    - name: Run Benchmarks
      run: cabal bench bench:benchmarks

